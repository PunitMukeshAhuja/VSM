<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vsm{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'styl.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="bower_components/moment/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    

    <script src="{% static 'music/js/main.js' %}"></script>
</head>
<body style="background-color:#eee">
<nav class="navbar navbar-inverse ">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-image" href="#"><span class="logo">Virtual Stock Market</span></a>
        </div>
        <!--as above part is not under collapse it will remain as it is even after reducing screen size-->

        <!--link the below section under collapse with id to the above defined button-->
        <div class="collapse navbar-collapse options" id="myNavbar">
            <ul class="nav navbar-nav">
			
			
				
				<li><a href="{% url 'home:home'%}">Home</a></li>
			
					
                    
                <li><a href="{% url 'price:about'%}">About</a></li>
                <li><a href="{% url 'price:contact'%}">Contact</a></li>
				<li><a href="{% url 'price:register'%}"><span class="glyphicon glyphicon-user"> SignUp</span></a></li>
				<li><a href="{% url 'price:login_user'%}"><span class="glyphicon glyphicon-log-in"> Login</span></a></li>
            </ul>
            
        </div>


    </div>
</nav>




{% block body %}
{% endblock %}
<nav class="navbar navbar-inverse">
<div class="container-fluid">
<div class="navbar-header">
            
            
            <a class="navbar-brand cr" href="#"><span class="cr">&#169 copyrights reserved</span></a>
        </div>

</div>
</nav>
</body>
</html>
